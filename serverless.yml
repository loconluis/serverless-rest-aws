service: crud-serverless-users

provider:
  name: aws
  runtime: nodejs20.x

plugins:
  - serverless-offline
  - serverless-esbuild
  - serverless-dynamodb

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      docker: false
      inMemory: true
      migrate: true
      convertEmptyValues: true

functions:
  get-users:
    handler: handler.getUsers
    events:
      - http:
          path: users
          method: GET

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
